<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gagali</title>
    
  <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
  <link href=" {{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100" style="background-color: #9A616D;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form method="POST">
    
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create Your Account</h3>
    
                      <div class="form-outline mb-4">
                        <input type="email" id="form2Example17" name="email" class="form-control form-control-lg" placeholder="Email address" required>
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example27" name='password' class="form-control form-control-lg" placeholder="Password" required>
                      </div>

                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="privacy" required>
                        <label class="form-check-label" for="exampleCheck1">I agree to <a href="#" style="color: #393f81;">Gagali's Privacy Policy</a></label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="exampleCheck1">I agree to <a href="#" style="color: #393f81;">Gagali's Terms of use and BAA</a></label>
                      </div>
                      <br>
                      <p class="error error--hidden text-danger">{{err}}</p>
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit">Sign up</button>
                      </div>
    
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/login"
                          style="color: #393f81;">Login here</a></p>
                      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
